<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Informasi Move</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header section starts  -->
    <header id="home">
        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
        <a href="#" class="logo">Nice <span>Movie</span></a>
        <nav class="navbar">
            <a href="#products">home</a>
            <a href="#contact">contact</a>
        </nav>
        <div class="icons">
            <a class="fas fa-heart"></a>
            <a href="https://sakabayul.github.io/" class="fas fa-user" target="_blank"></a>
        </div>
    </header>
    <!-- header section ends -->



    <!-- prodcuts section starts  -->
    <section class="products" id="products">
        <h1 class="search">Search Movie</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search title..">
            <button id="search-button">Cari</button>
        </div>
        <h1 class="heading">Movie<span> List</span> </h1>
        <div class="box-container" id="movie-list">

        </div>
        <div class="pagination display-none">
            <a class="prev">&laquo; Prev</a>
            <div class="pages"></div>
            <a class="next">Next &raquo;</a>
        </div>
        <div class="jarak">
            <h1>try search movie</h1>
            <p>(Jika ada Error coba kirim pesan ke contact dibawah ini).</p>
            <br>
            <p>(Informasi film ini diambil dari Rest API OMDb dan hanya dipergunakan untuk latihan saya saja!)</p>
        </div>
    </section>
    <!-- prodcuts section ends -->



    <!-- contact section starts  -->
    <section class="contact" id="contact">
        <h1 class="heading"> <span> contact </span> us </h1>
        <div class="row">
            <form action="" name="my-contact-nicemovie">
                <input type="text" name="website" value="Website Informasi Film" class="box display-none" readonly>
                <input type="text" name="nama" placeholder="name" class="box" required>
                <input type="email" name="email" placeholder="email" class="box" required>
                <textarea name="pesan" class="box" placeholder="message" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="send message" class="btn">
            </form>
            <div class="image">
                <img src="images/contact-img.png" alt="">
            </div>
        </div>
    </section>
    <!-- contact section ends -->



    <!-- footer section starts  -->
    <section class="footer">
        <div class="credit">Copyright Â© 2023. Design By | <a href="https://sakabayul.github.io/" target="_blank">
                Saka Bayu</a>
        </div>
    </section>
    <!-- footer section ends -->

    <!-- JS Action -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Script tombol kirim form untuk my contact -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwoKpeRYLbIVkUS8c5RXFjXoyCZxM5sLc9BrLm1L4rteTEsKhJWGzXTJSHNtqhyOWlQ1A/exec'
        const form = document.forms['my-contact-nicemovie'];

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    //reset form
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
